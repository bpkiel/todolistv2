<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos v2</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script defer src="todo.js"></script>
</head>
<body>

    <div>
        <input id="js-add-todo-input" type="text"/>
        <button id="js-add-todo">Add Todo</button>
    </div>

    <div>
        <input value="insert new todo" id="js-change-todo-text" type="text"/>
        <input value="0" id="js-change-todo-position" type="number"/>
    <button id="js-change-todo">Change Todo</button>
    </div>

    <div>
        <input value="0" id="js-delete-todo-position" type="number"/>
        <button id="js-delete-todo">Delete Todo</button>
    </div>

    <div>
    <input  id="js-toggle-completed-position" type="number"/>
    <button id="js-toggle-completed">Toggle Completed</button>
    </div>

<button id="js-display-todos">Display todos</button>

<button id="js-toggle-all">Toggle All</button>

</body>
</html>
